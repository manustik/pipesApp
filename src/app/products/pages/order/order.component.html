<p-panel header="Pipes BÃ¡sicos" class="p-1">
    <p>
        Pipes personalizados - creados por {{ 'nosotros' | toogleCase: isUpperCase }}    </p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button   class="mr-2"
                    label="Toogle Case" 
                    icon="pi pi-sort-alt"
                    (click)="toogleUppercase()"
                    />
    </div>

    <div class="p-toolbar-group-end">
        <p-button   class="mr-2"
                    (onClick)="changeOrder('name')"
                    label="Por nombre" 
                    icon="pi pi-sort-alt"
                    styleClass="p-button-success"
                    />
        <p-button   class="mr-2"
                    (onClick)="changeOrder('canFly')"
                    label="Por volar" 
                    icon="pi pi-sort-alt"
                    styleClass="p-button-danger"
                    />
        <p-button   class="mr-2"
                    (onClick)="changeOrder('color')"
                    label="Por color" 
                    icon="pi pi-sort-alt"
                    styleClass="p-button-help"
                    />
    </div>
</p-toolbar>

<div class="grid">

        <div class="col mt-2">
            <p-panel>
    
                <p-table [value]="heroes | sortBy:orderBy">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Vuela</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.canFly | canFly | titlecase }}</td>
                            <td>{{ product.color | titlecase }}</td>
                        </tr>
                    </ng-template>
                </p-table>
    
            </p-panel>
        </div>

</div>
